name: Save Images

on:
  workflow_dispatch:
    inputs:
      APP_NAME:
        description: 'app name'
        required: true
        default: 'kubeblocks'
        type: choice
        options:
          - kubeblocks-enterprise
          - apecloud-mysql
          - clickhouse
          - kafka
          - mongodb
          - oceanbase
          - postgresql
          - qdrant
          - redis
      APP_VERSION:
        description: 'app version'
        required: true
        default: ''
      ADD_IMAGES:
        description: 'additional images (e.g. docker.io/apecloud/kubeblocks:0.8.1|docker.io/apecloud/kubeblocks-tools:0.8.1|...)'
        required: false
        default: ''

run-name: save ${{ inputs.APP_NAME }}:${{ inputs.APP_VERSION }} ${{ inputs.ADD_IMAGES }}

env:
  DOCKER_REGISTRY_URL: docker.io
  DOCKER_USER: ${{ secrets.DOCKER_REGISTRY_USER }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
  JIHULAB_ACCESS_USER: ${{ secrets.JIHULAB_ACCESS_USER }}
  JIHULAB_ACCESS_TOKEN: ${{ secrets.JIHULAB_ACCESS_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
  OSS_KEY_ID: ${{ secrets.OSS_KEY_ID }}
  OSS_KEY_SECRET: ${{ secrets.OSS_KEY_SECRET }}
  OSS_REGION: "oss-cn-zhangjiakou"
  OSS_BUCKET: "kubeblocks-oss"

jobs:
  save-app-images:
    name: save app images
    runs-on: ubuntu-latest
#    outputs:
#      oss-url: ${{ steps.upload_to_oss.outputs.url }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ${{ env.DOCKER_REGISTRY_URL }}
          username: ${{ env.DOCKER_USER }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: save images
        env:
          add_images: ${{ inputs.ADD_IMAGES }}
          app_name: ${{ inputs.APP_NAME }}
          app_version: ${{ inputs.APP_VERSION }}
          images_file: .github/images/${{ inputs.APP_NAME }}.txt
        run: |
          bash .github/scripts/save_images.sh

      - name: get images size
        run: |
          docker images
          du -sh ${{ inputs.APP_NAME }}-${{ inputs.APP_VERSION }}.tar.gz

      - uses: manyuanrong/setup-ossutil@v2.0
        with:
          endpoint: "${{ env.OSS_REGION }}.aliyuncs.com"
          access-key-id: "${{ secrets.OSS_KEY_ID }}"
          access-key-secret: "${{ secrets.OSS_KEY_SECRET }}"

      - name: Upload images to oss
        run: |
          ossutil cp -rf ./${{ inputs.APP_NAME }}-${{ inputs.APP_VERSION }}.tar.gz oss://${{ env.OSS_BUCKET }}/images

#      - name: Upload images to oss
#        id: upload_to_oss
#        uses: tvrcgo/oss-action@v1.0.0
#        with:
#          key-id: ${{ env.OSS_KEY_ID }}
#          key-secret: ${{ env.OSS_KEY_SECRET }}
#          region: ${{ env.OSS_REGION }}
#          bucket: ${{ env.OSS_BUCKET }}
#          assets: |
#            ${{ inputs.APP_NAME }}-${{ inputs.APP_VERSION }}.tar.gz:/images/${{ inputs.APP_NAME }}-${{ inputs.APP_VERSION }}.tar.gz


  save-result:
    runs-on: ubuntu-latest
    needs: [ save-app-images ]
    if: ${{ always() }}
    outputs:
      save-result: ${{ steps.get_save_result.outputs.save_result }}
    steps:
      - name: get save result
        id: get_save_result
        run: |
          SAVE_RESULT="error"
          if [[ "${{ needs.save-app-images.result }}" == "success" ]]; then
              SAVE_RESULT="success"
          fi
          echo 'save_result='$SAVE_RESULT >> $GITHUB_OUTPUT

  send-message:
    permissions:
      id-token: write
      contents: read
    needs: [ save-result, save-app-images ]
    if: ${{ always() }}
    uses: apecloud-inc/apecloud-cd/.github/workflows/feishui-message.yml@v0.1.0
    with:
      TYPE: "2"
      CONTENT: "save images ${{ inputs.APP_NAME }}-${{ inputs.APP_VERSION }}.tar.gz ${{ needs.save-result.outputs.save-result }}  http://kubeblocks-oss.${{ env.OSS_REGION }}.aliyuncs.com/images/${{ inputs.APP_NAME }}-${{ inputs.APP_VERSION }}.tar.gz"
    secrets: inherit
